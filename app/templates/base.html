<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{{ SITE_NAME }}{% endblock %}</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body class="bg-gray-50 text-gray-800 font-sans flex flex-col min-h-screen">
        <header>
            <nav class="bg-gray-800 p-4">
                <div class="max-w-7xl mx-auto flex justify-between items-center">
                    <a href="{% url 'home' %}" class="text-white text-lg font-semibold">{{ SITE_NAME }}</a>
                    <div class="space-x-4">
                        <a href="{% url 'home' %}" class="text-gray-300 hover:text-white">Home</a>
                        <a href="{% url 'about' %}" class="text-gray-300 hover:text-white">About</a>
                        <a href="{% url 'services' %}" class="text-gray-300 hover:text-white">Services</a>
                        <a href="{% url 'contact' %}" class="text-gray-300 hover:text-white">Contact</a>
                    </div>
                </div>
            </nav>
        </header>
        <div>
            {% block content %}
            {% endblock %}
        </div>
        <footer class="bg-gray-900 text-gray-300 py-6 mt-auto">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                &copy; 2026 {{ SITE_NAME }}. All rights reserved.
            </div>
        </footer>
        </body>
</html>
